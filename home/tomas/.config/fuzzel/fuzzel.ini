include=~/.config/fuzzel/colours.ini

# output=<not set>
font=Ubuntu:size=16
dpi-aware=true
# use-bold=no
# prompt="> "
# placeholder=
# icon-theme=default
# icons-enabled=yes
# hide-before-typing=no
# fields=filename,name,generic
password-character=â€¢
# filter-desktop=no
match-mode=fuzzy
sort-result=no
match-counter=yes
# delayed-filter-ms=300
# delayed-filter-limit=20000
# show-actions=no
terminal=kitty -e
# launch-prefix=<not set>
# list-executables-in-path=no

# anchor=center
# x-margin=0
# y-margin=0
lines=20
# minimal-lines=no
width=75
# tabs=8
# horizontal-pad=40
# vertical-pad=8
# inner-pad=0

# scaling-filter=box
# image-size-ratio=0.5

# gamma-correct-blending=no
# line-height=<use font metrics>
# letter-spacing=0

# layer=overlay
# keyboard-focus=exclusive
# exit-on-keyboard-focus-loss=yes

# cache=<not set>

# render-workers=<number of logical CPUs>
# match-workers=<number of logical CPUs>

# enable-mouse=yes

# [colors]
# background=fdf6e3ff
# text=657b83ff
# prompt=586e75ff
# placeholder=93a1a1ff
# input=657b83ff
# match=cb4b16ff
# selection=eee8d5ff
# selection-text=586e75ff
# selection-match=cb4b16ff
# counter=93a1a1ff
# border=002b36ff

[border]
width=2
radius=10

[dmenu]
# mode=text  # text|index
# exit-immediately-if-empty=no

[key-bindings]
cancel=Escape Control+c
execute=Return KP_Enter
# execute-or-next=Tab
# execute-input=Shift+Return Shift+KP_Enter
cursor-left=Left Control+b Control+h
# cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f Control+l
# cursor-right-word=Control+Right Mod1+f
# cursor-home=Home Control+a
# cursor-end=End Control+e
# delete-line=Control+Shift+BackSpace
delete-prev=BackSpace
# delete-prev-word=Mod1+BackSpace Control+BackSpace Control+w
delete-line-backward=Control+Shift+u
delete-next=Delete KP_Delete
# delete-next-word=Mod1+d Control+Delete Control+KP_Delete
delete-line-forward=Control+Shift+k
prev=Up Control+p Control+k
# prev-with-wrap=ISO_Left_Tab
prev-page=Page_Up KP_Page_Up Control+u
next=Down Control+n Control+j
# next-with-wrap=none
next-page=Page_Down KP_Page_Down Control+d
# expunge=Shift+Delete
# clipboard-paste=Control+v XF86Paste
# primary-paste=Shift+Insert Shift+KP_Insert

# custom-N: *dmenu mode only*. Like execute, but with a non-zero
# exit-code; custom-1 exits with code 10, custom-2 with 11, custom-3
# with 12, and so on.

# custom-1=Mod1+1
# custom-2=Mod1+2
# custom-3=Mod1+3
# custom-4=Mod1+4
